name: Update Skyline Screenshot
on:
  schedule:
    - cron: '0 0 * * *' # Еженедельно
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Создаём папку assets, если её нет
      - name: Take screenshot
        id: shot
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://git-skyline.huakun.tech/contribution/github/${{ github.repository_owner }}/embed?enableZoom=false&autoRotate=true
          # не указываем destination — оставляем дефолтное название screenshot.png
          width: 800
          full-page: false
          delay: 2

      - name: Create assets directory
        run: mkdir -p assets

      - name: Move screenshot to assets
        run: |
          mv "${{ steps.shot.outputs.path }}" assets/skyline.png

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add assets/skyline.png
          if git commit -m "Update skyline screenshot"; then
            git push
          fi

