name: Update Skyline Screenshot

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          mkdir -p assets
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Take screenshot
        run: |
          npm install puppeteer-core
          node -e "
          const puppeteer = require('puppeteer-core');
          (async () => {
            console.log('Launching browser...');
            const browser = await puppeteer.launch({
              executablePath: '/usr/bin/chromium-browser',
              headless: 'new',
              args: [
                '--no-sandbox',
                '--disable-setuid-sandbox',
                '--disable-dev-shm-usage',
                '--disable-gpu',
                '--window-size=1400,1000'
              ],
              timeout: 240000
            });

            try {
              const page = await browser.newPage();
              await page.setDefaultNavigationTimeout(240000);
              await page.setDefaultTimeout(240000);
              
              console.log('Navigating to Skyline...');
              await page.goto('https://skyline.github.com/${{ github.repository_owner }}/2024', {
                waitUntil: 'networkidle2',
                timeout: 240000
              });

              console.log('Waiting for visualization...');
              await page.waitForSelector('canvas', { timeout: 120000 });
              await new Promise(resolve => setTimeout(resolve, 45000));

              console.log('Taking screenshot...');
              await page.screenshot({
                path: 'assets/skyline.png',
                fullPage: false,
                type: 'png',
                quality: 90,
                clip: { x: 0, y: 0, width: 1400, height: 800 }
              });

              console.log('Done!');
            } finally {
              await browser.close();
            }
          })();
          "

      - name: Verify screenshot
        run: |
          ls -la assets/
          [ -s assets/skyline.png ] || (echo "Screenshot is empty!" && exit 1)
          file assets/skyline.png

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Skyline screenshot"
          file_pattern: "assets/skyline.png"
