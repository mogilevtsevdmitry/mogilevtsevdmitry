name: 3D Skyline Screenshot

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          npm install puppeteer

      - name: Create assets directory
        run: mkdir -p assets

      - name: Take screenshot
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: [
                '--no-sandbox',
                '--disable-setuid-sandbox',
                '--disable-dev-shm-usage',
                '--disable-gpu'
              ]
            });
            
            try {
              const page = await browser.newPage();
              await page.setViewport({ width: 1400, height: 800 });
              
              console.log('Opening Skyline page...');
              await page.goto('https://git-skyline.huakun.tech/contribution/github/${{ github.repository_owner }}?enableZoom=false&autoRotate=false', {
                waitUntil: 'networkidle2',
                timeout: 60000
              });
              
              console.log('Waiting for visualization to load...');
              await page.waitForSelector('canvas', { timeout: 60000 });
              await new Promise(resolve => setTimeout(resolve, 15000));  // Дополнительное ожидание
              
              console.log('Capturing screenshot...');
              await page.screenshot({
                path: 'assets/skyline.png',
                type: 'png',
                quality: 90,
                clip: { x: 0, y: 0, width: 1400, height: 800 }
              });
              
              console.log('Done!');
            } finally {
              await browser.close();
            }
          })();
          "

      - name: Verify screenshot
        run: |
          ls -la assets/
          [ -s assets/skyline.png ] || (echo "Screenshot failed!" && exit 1)
          file assets/skyline.png

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update 3D Skyline screenshot"
          file_pattern: "assets/skyline.png"
