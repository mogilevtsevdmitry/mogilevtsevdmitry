name: Ultimate Skyline Capture

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt-get update || true
          sudo apt-get install -y \
            chromium-browser \
            imagemagick \
            fonts-dejavu-core

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer@19.11.1 --no-fund --no-audit

      - name: Create assets directory
        run: mkdir -p assets

      - name: Take screenshot with smart waiting
        run: |
          node <<"EOF"
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          async function captureSkyline() {
            const browser = await puppeteer.launch({
              executablePath: '/usr/bin/chromium-browser',
              headless: 'new',
              args: [
                '--no-sandbox',
                '--disable-setuid-sandbox',
                '--disable-dev-shm-usage',
                '--enable-webgl'
              ],
              timeout: 180000
            });

            try {
              const page = await browser.newPage();
              await page.setDefaultNavigationTimeout(180000);
              await page.setViewport({ width: 1400, height: 800 });
              
              console.log('Loading Skyline (alternative method)...');
              await page.goto('about:blank');
              await page.goto('https://git-skyline.huakun.tech/contribution/github/${{ github.repository_owner }}?enableZoom=false', {
                waitUntil: 'domcontentloaded',
                timeout: 120000
              });

              console.log('Basic content verification...');
              await page.waitForFunction(() => {
                return document.querySelector('body')?.textContent?.includes('GitHub');
              }, { timeout: 60000 });

              console.log('Waiting extra time for rendering...');
              await new Promise(resolve => setTimeout(resolve, 45000));

              console.log('Capturing screenshot...');
              await page.screenshot({
                path: 'assets/skyline.png',
                type: 'png',
                fullPage: false
              });

              return true;
            } catch (error) {
              console.error('Capture error:', error.message);
              return false;
            } finally {
              await browser.close();
            }
          }

          // Main execution
          (async () => {
            if (!await captureSkyline()) {
              console.log('Generating fallback image...');
              // Simple fallback without canvas
              const { execSync } = require('child_process');
              execSync(`
                convert -size 1400x800 xc:#0d1117 \\
                  -fill white -font DejaVu-Sans -pointsize 40 -gravity center \\
                  -annotate +0+0 "GitHub Skyline\\nCurrently Unavailable\\nUpdated: $(date +'%Y-%m-%d')" \\
                  assets/skyline.png
              `);
            }
            console.log('Process completed');
          })();
          EOF

      - name: Verify result
        run: |
          [ -s assets/skyline.png ] || exit 1
          file assets/skyline.png

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Skyline view"
          file_pattern: "assets/skyline.png"
