name: Update Skyline Screenshot

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в 00:00 UTC
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Take screenshot
        uses: peter-evans/screenshot-website@v1
        with:
          url: "https://git-skyline.huakun.tech/contribution/github/${{ github.repository_owner }}/embed?enableZoom=false&autoRotate=true"
          output: "skyline.png"
          delay: 20000  # 20 секунд для рендеринга
          viewportWidth: 800
          viewportHeight: 600
          args: "--no-sandbox --disable-setuid-sandbox"

      - name: Save screenshot
        run: |
          mkdir -p assets
          mv skyline.png assets/skyline.png

      - name: Update README
        run: |
          sed -i 's|!\[GitHub Skyline\](.*)|![GitHub Skyline](assets/skyline.png)|' README.md

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Skyline screenshot"
